<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="Imagens/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <section>

        <picture>

            <source media="(max-width: 400px)" srcset="Imagens/320x224.jpg">

            <source media="(max-width: 768px)" srcset="Imagens/370x259.jpg">

            <img src="Imagens/400x600.jpg" alt="Perfume">

        </picture>
        <div class="conteudo">

            <p class="txtperfume">
                perfume
            </p>
            <h1>
                Gabrielle Essence Eau De Parfum
            </h1>
            <p class="ptxt">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <h2>
                $149.99 <span>$169.99</span>
            </h2>
            <div class="add-to-cart">
                <img src="Imagens/icon-cart.svg" alt="cart"><span class="addtxt">Add to Cart</span>
            </div>

        </div>

    </section>

</body>
